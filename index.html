<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Voting</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input, select, button { width: 100%; margin: 10px 0; padding: 8px; }
    #voteForm { display: none; }
  </style>
</head>
<body>
  <h2>Student Voting Portal</h2>

  <div id="loginForm">
    <input type="text" id="studentId" placeholder="Student ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
  </div>

  <div id="voteForm">
    <label for="voteOption">Choose your candidate:</label>
    <select id="voteOption">
      <option value="Candidate A">Candidate A</option>
      <option value="Candidate B">Candidate B</option>
      <option value="Candidate C">Candidate C</option>
    </select>
    <button onclick="submitVote()">Submit Vote</button>
    <p id="voteMessage"></p>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwqSoZ6I-JMrURhShzLUX83SZAkHE5o8sw5JgZCtWh8VeCXcO45amt3L8dqE-dx_DpF/exec";
    let studentId = "", password = "";

    function login() {
      studentId = document.getElementById('studentId').value.trim();
      password = document.getElementById('password').value.trim();
      document.getElementById('loginMessage').textContent = "Authenticating...";

      fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify({ id: studentId, password, vote: null }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'already_voted') {
          document.getElementById('loginMessage').textContent = "You have already voted.";
        } else if (data.status === 'success') {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('voteForm').style.display = 'block';
        } else {
          document.getElementById('loginMessage').textContent = "Invalid credentials.";
        }
      })
      .catch(() => {
        document.getElementById('loginMessage').textContent = "Something went wrong. Try again.";
      });
    }

    function submitVote() {
      const vote = document.getElementById('voteOption').value;

      fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify({ id: studentId, password, vote }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          document.getElementById('voteMessage').textContent = "Vote submitted successfully!";
          document.getElementById('voteForm').style.display = 'none';
        } else {
          document.getElementById('voteMessage').textContent = "Something went wrong.";
        }
      })
      .catch(() => {
        document.getElementById('voteMessage').textContent = "Error submitting vote.";
      });
    }
  </script>
</body>
</html>
