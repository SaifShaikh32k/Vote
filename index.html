<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4a90e2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4a90e2;
      color: white;
    }
    td {
      background-color: #f9f9f9;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Voting Data</h1>
    <p>Below is the data fetched from your Google Sheets:</p>
    <table id="sheetData">
      <thead>
        <tr>
          <th>ID</th>
          <th>Password</th>
          <th>Has Voted</th>
          <th>Vote</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be dynamically inserted here -->
      </tbody>
    </table>

    <h2>Raw Sheet Data (JSON)</h2>
    <pre id="jsonOutput">Loading...</pre>
  </div>

  <script>
    // Replace with your Google Sheets ID and API Key
    const sheetId = '1Hb3QsD3Ra-vCaqMfyfVvvxwZXf3x-CghMcwLk-GjleI';
    const apiKey = 'AIzaSyCH6iD1A4Kzqy8H7G5BaVFoaJX0p7okDkE';
    const range = 'Students!A1:D10';  // Adjust to your range if needed

    // Construct the API URL
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

    // Fetch data from Google Sheets API
    fetch(url)
      .then(response => response.json())
      .then(data => {
        console.log(data); // Log the raw data for debugging
        const rows = data.values;
        
        // Display raw data as JSON
        document.getElementById("jsonOutput").textContent = JSON.stringify(data.values, null, 2);

        // Display data in a table format
        const tableBody = document.querySelector("#sheetData tbody");
        rows.forEach((row, index) => {
          if (index > 0) {  // Skip the header row (if it exists)
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const td = document.createElement("td");
              td.textContent = cell;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          }
        });
      })
      .catch(error => {
        console.error("Error fetching sheet data:", error);
        document.getElementById("jsonOutput").textContent = "Error fetching data. Please try again later.";
      });
  </script>

</body>
</html>
