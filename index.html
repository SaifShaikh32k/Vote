<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Voting</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 20px; }
    input, select, button { width: 100%; margin: 10px 0; padding: 8px; }
    #voteForm { display: none; }
  </style>
</head>
<body>
  <h2>Student Voting Portal</h2>

    <div id="loginForm">
    <input type="text" id="studentId" placeholder="Student ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="loginMessage"></p>
  </div>

    <div id="voteForm">
    <label for="voteOption">Choose your candidate:</label>
    <select id="voteOption">
      <option value="Candidate A">Candidate A</option>
      <option value="Candidate B">Candidate B</option>
      <option value="Candidate C">Candidate C</option>
    </select>
    <button onclick="submitVote()">Submit Vote</button>
    <p id="voteMessage"></p>
  </div>

  <script>
    // Replace with your Apps Script Web App URL for submitting the vote
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwgr7hqYehaG_zS-xahlo6KHT9IZom2RpQgp4y8V3bnOS27rmHxsjV_22krYe-iJZus/exec";
    const validCredentials = {
      "10101": "pass123",
      "10102": "abc456",
      "1288910": "Saif"
    };
    let loggedInStudentId = null;
    const votedStudents = new Set(); // To keep track of students who have voted

    // Login function
    function login() {
      const studentIdInput = document.getElementById('studentId').value.trim();
      const passwordInput = document.getElementById('password').value;
      document.getElementById('loginMessage').textContent = "Authenticating...";

      if (votedStudents.has(studentIdInput)) {
        document.getElementById('loginMessage').textContent = "You have already voted.";
        return;
      }

      if (validCredentials[studentIdInput] === passwordInput) {
        loggedInStudentId = studentIdInput;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('voteForm').style.display = 'block';
        document.getElementById('loginMessage').textContent = "";
      } else {
        document.getElementById('loginMessage').textContent = "Invalid credentials.";
      }
    }

    // Submit vote function
    function submitVote() {
      const vote = document.getElementById('voteOption').value;

      if (!loggedInStudentId) {
        document.getElementById('voteMessage').textContent = "You need to log in first.";
        return;
      }

      fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify({ id: loggedInStudentId, vote: vote, password: null }), // Password not needed for voting
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          document.getElementById('voteMessage').textContent = "Vote submitted successfully!";
          document.getElementById('voteForm').style.display = 'none';
          votedStudents.add(loggedInStudentId); // Mark student as voted
          loggedInStudentId = null; // Clear logged-in status
          // Optionally, you could redirect or show a thank you message here.
        } else {
          document.getElementById('voteMessage').textContent = "Something went wrong while submitting your vote.";
        }
      })
      .catch(() => {
        document.getElementById('voteMessage').textContent = "Error submitting vote.";
      });
    }
  </script>
</body>
</html>
